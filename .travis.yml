language: java

jdk:
  - oraclejdk8
  - oraclejdk7

branches:
  only:
    - master
      # Build tags that match this regex in addition to building the master branch.
    - /^v[0-9]+\.[0-9]+\/

after_success:
  - test "${TRAVIS_TAG}" != "" && test "${TRAVIS_JDK_VERSION}" == "oraclejdk7" && mvn deploy --settings deploy-settings.xml -DskipTests -P release.build